name: CD Pipeline

on:
  push:
    branches: [ "main", "feature/cicd" ]
  pull_request:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    needs: build  # se quiser que dependa do CI

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Deploy (simulado)
        run: echo "Deploy realizado com sucesso!"
